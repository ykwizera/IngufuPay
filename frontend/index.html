<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IngufuPay - Smart Prepaid Electricity Payment System</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <nav id="navbar" class="navbar hidden">
            <div class="nav-brand">
                <i class="fas fa-bolt"></i>
                <span>IngufuPay</span>
            </div>
            <div class="nav-links">
                <a href="#" onclick="showPage('dashboard')" class="nav-link active">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="#" onclick="showPage('meters')" class="nav-link">
                    <i class="fas fa-meter"></i> Meters
                </a>
                <a href="#" onclick="showPage('payments')" class="nav-link">
                    <i class="fas fa-credit-card"></i> Payments
                </a>
                <a href="#" onclick="showPage('tokens')" class="nav-link">
                    <i class="fas fa-ticket-alt"></i> Tokens
                </a>
                <a href="#" onclick="showPage('history')" class="nav-link">
                    <i class="fas fa-history"></i> History
                </a>
            </div>
            <div class="nav-user">
                <span id="user-name">User</span>
                <button onclick="logout()" class="btn btn-outline btn-sm">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>

        <div id="login-page" class="page">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <i class="fas fa-bolt auth-icon"></i>
                        <h1>IngufuPay</h1>
                        <p>Smart Prepaid Electricity Payment & Monitoring System</p>
                    </div>
                    <form id="login-form" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required placeholder="Enter your password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </form>
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="#" onclick="showPage('register')">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="register-page" class="page hidden">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <i class="fas fa-bolt auth-icon"></i>
                        <h1>Create Account</h1>
                        <p>Join IngufuPay today</p>
                    </div>
                    <form id="register-form" onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="register-type">Account Type</label>
                            <select id="register-type" required onchange="toggleInstitutionFields()">
                                <option value="HOUSEHOLD">Household User</option>
                                <option value="INSTITUTION">Institution User</option>
                            </select>
                        </div>
                        <div class="form-group institution-field hidden">
                            <label for="institution-name">Institution Name</label>
                            <input type="text" id="institution-name" placeholder="Enter institution name">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="register-firstname">First Name</label>
                                <input type="text" id="register-firstname" required placeholder="First name">
                            </div>
                            <div class="form-group">
                                <label for="register-lastname">Last Name</label>
                                <input type="text" id="register-lastname" required placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="register-phone">Phone Number</label>
                            <input type="tel" id="register-phone" required placeholder="e.g., +250 7XX XXX XXX">
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" required placeholder="Create a password">
                        </div>
                        <div class="form-group">
                            <label for="register-confirm">Confirm Password</label>
                            <input type="password" id="register-confirm" required placeholder="Confirm password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </form>
                    <div class="auth-footer">
                        <p>Already have an account? <a href="#" onclick="showPage('login')">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>

       
</body>
</html>
